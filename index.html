<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo MVC</title>
</head>

<body>
    <h1>todos</h1>
    <div class="todo-board">
        <form class="todo-creator">
            <button class="rodo-check-all" aria-label="Check all items as done"></button>
            <input class="todo-text-input" type="text" placeholder="New todo name" aria-label="Input new todo text" />
        </form>

        <div class="todos-list">
            <div class="todo-item">
                <input type="checkbox" class="todo-item-ready-marker" aria-label="Mark todo as ready" />
                <span class="todo-item-text">HTML</span>
                <button class="todo-item-remove" aria-label="Delete todo"></button>
            </div>
            <div class="todo-item">
                <input type="checkbox" checked class="todo-item-ready-marker" aria-label="Mark todo as unready" />
                <span class="todo-item-text">CSS</span>
                <button class="todo-item-remove" aria-label="Delete todo"></button>
            </div>
            <div class="todo-item">
                <input type="checkbox" class="todo-item-ready-marker" aria-label="Mark todo as ready" />
                <span class="todo-item-text">JS</span>
                <button class="todo-item-remove" aria-label="Delete todo"></button>
            </div>
            <div class="todo-item">
                <input type="checkbox" class="todo-item-ready-marker" aria-label="Mark todo as ready" />
                <span class="todo-item-text">JS Tools</span>
                <button class="todo-item-remove" aria-label="Delete todo"></button>
            </div>
        </div>

        <div class="todos-toolbar">
            <div class="todos-toolbar_unready-counter">3 items left</div>
            <div class="todos-toolbar_filters">
                <button class="todos-toolbar_filter __selected" aria-label="Filter: all are selected">All</button>
                <button class="todos-toolbar_filter" aria-label="Filter: active">Active</button>
                <button class="todos-toolbar_filter" aria-label="Filter: completed">Completed</button>

            </div>
        </div>
        
        <button class="todos-toolbar_clear-completed">Clear completed</button>

    </div>
</body>

</html>
